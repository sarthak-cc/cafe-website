<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Sunrise Café</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    .login-page {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--accent-warm) 0%, #fff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
    }
    
    .login-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(139, 90, 43, 0.15);
      overflow: hidden;
      background: white;
    }
    
    .login-header {
      background: linear-gradient(135deg, var(--brand) 0%, var(--brand-light) 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .login-header i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .login-body {
      padding: 2.5rem;
    }
    
    .login-footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--accent-warm);
      border-top: 1px solid rgba(139, 90, 43, 0.1);
    }
    
    .input-group-text {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--brand);
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--brand) 0%, var(--brand-light) 100%);
      border: none;
      color: white;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 90, 43, 0.3);
      color: white;
    }
    
    .demo-credentials {
      background: #e8f4f8;
      border-left: 4px solid #17a2b8;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="login-page">
  <div class="login-container">
    <div class="card login-card">
      <!-- Header -->
      <div class="login-header">
        <i class="bi bi-cup-hot-fill"></i>
        <h2 class="mb-0">Sunrise Café</h2>
        <small>Staff Login Portal</small>
      </div>
      
      <!-- Body -->
      <div class="login-body">
        <h4 class="text-center mb-4">Welcome Back</h4>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
          <!-- Username -->
          <div class="mb-3">
            <label class="form-label fw-bold">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username" required>
            </div>
          </div>
          
          <!-- Password -->
          <div class="mb-4">
            <label class="form-label fw-bold">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <i class="bi bi-eye" id="toggleIcon"></i>
              </button>
            </div>
          </div>
          
          <!-- Remember Me -->
          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          
          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-login btn-lg">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </div>
          
          <!-- Error Message -->
          <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="errorText">Invalid credentials</span>
          </div>
        </form>
        
        <!-- Demo Credentials Notice -->
        <div class="demo-credentials">
          <i class="bi bi-info-circle-fill me-2 text-info"></i>
          <strong>Demo Mode:</strong> Use any username/password to login. 
          Connect to JDBC backend for real authentication.
        </div>
      </div>
      
      <!-- Footer -->
      <div class="login-footer">
        <small class="text-muted">
          © <span id="year"></span> Sunrise Café Management System
        </small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
